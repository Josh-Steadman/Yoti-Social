<!DOCTYPE html>
<html lang="en">
    <head>
      <title> Performance Platform Log in</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=devise-width, initial-scale=1, user-scalable=yes" > 
     
   
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link  rel="stylesheet" type="text/css" href="/lib/main.css">
      <link rel="shortcut icon" type="image/png" sizes="16x16" href="../public//images/Katalyst-Laboratories-Icon.png">
  

    </head>
    <body class="home-body index-body">
    
      
        <div class="container" id="signupContainer">
          <form method="GET" action="/index" class="logInForm"> 
           
            <h2>SocialYoti</h2>
              <div class="container">
                <div class="image">
                <!-- <img  src="../images/logo.png" style="height: 200px; width: 400px;"> -->
                <h4>Sign Up </h4>
              </div> 
              
                <div class="signIn">
                  <div class="mb-3">
                    <input class="input"  type='text' name="email" placeholder="Email"/>
                  </div>
                  <div class="mb-3">
                    <input class="input"  type='text' name="username" placeholder="Username"/>
                  </div>
                  <div class="mb-3">
                    <input class="input"  type="password" name='password' placeholder="Password"/>
                  </div>
                  <input class="btn blue-btn" type="submit" value="Submit" />
                </div> 
              </div>
          </form>
          
         
        </div> 

        

        
          
    
        
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    </body>
</html>
